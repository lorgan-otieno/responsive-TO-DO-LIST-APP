<!DOCTYPE html>
<html lang="en">
<head>
    <title>TO-DO-LIST</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style management.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            <img class="heading_img" src="task associated image/IMG-20230923-WA0005.jpg">
            <h1 class="heading_title">TO-DO-LIST</h1>
        </div>
        <form class="form">
            <div>
                <label class="form_label" for="todo">I NEED TO</label>
                <input class="form_input"
                type="text"
                id="todo"
                name="to-do"
                size="30"
                required>
                <button class="button"><span>Submit</span></button>
            </div>
        </form>
        <div>
            <ul class="toDoList">
                
            </ul>
        </div>
    </section>
    <script src="task script.js"></script>

</body>
</html>
